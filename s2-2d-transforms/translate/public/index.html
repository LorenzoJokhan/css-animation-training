<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style type="text/css">
      img {
        width: 300px;
        display: block;
        margin: auto;
        margin-top: 200px;
        transition: transform 2s; /* Apply transition to the img itself */
      }

      img:hover {
        transform: translateX(500px);
      }
    </style>
  </head>
  <body>
    <img src="/download.jpg" />
  </body>
</html>
