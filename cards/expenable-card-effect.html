<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Raleway", Arial;
      }
      .card {
        position: relative;
        width: 300px;
        height: 260px;
        border-radius: 10px;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
        transition: 0.3s;
        padding: 20px 40px;
      }

      .imgBox {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(-60px);
        z-index: 1;
      }

      img {
        width: 100%;
        border-radius: 10px;
      }

      .card:hover {
        height: 420px;
      }

      .content {
        padding: 10px 20px;
        text-align: center;
        color: #111;
        transition: 0.3s;
        transform: translateY(-500px);
        opacity: 0;
      }

      .card:hover .content {
        opacity: 1;
        transform: translateY(-200px);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="imgBox">
        <img src="../assets/creative expandable card effect/1.jpg" />
      </div>

      <div class="content">
        <h2>Card hover</h2>
        <p>Lorem ipsum dolor sit am</p>
      </div>
    </div>
  </body>
</html>
